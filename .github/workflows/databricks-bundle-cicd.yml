name: Databricks Bundle CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Databricks CLI
        run: pip install databricks-cli
      - name: Configure Databricks CLI (Dev)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databricks
          echo "host: $DATABRICKS_HOST" > ~/.databricks/config
          echo "token: $DATABRICKS_TOKEN" >> ~/.databricks/config
      - name: Validate Bundle (Dev)
        run: databricks bundle validate --target dev
      - name: Deploy Bundle to Dev
        run: databricks bundle deploy --target dev

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Databricks CLI
        run: pip install databricks-cli
      - name: Configure Databricks CLI (Prod)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PROD }}
        run: |
          mkdir -p ~/.databricks
          echo "host: $DATABRICKS_HOST" > ~/.databricks/config
          echo "token: $DATABRICKS_TOKEN" >> ~/.databricks/config
      - name: Validate Bundle (Prod)
        run: databricks bundle validate --target prod
      - name: Deploy Bundle to Prod
        run: databricks bundle deploy --target prod
